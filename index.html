<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="container">
    <h1>Jogo da Velha</h1>
    <div class="playerInput">
      <label for="player1">Jogador 1 &#40;X&#41;</label>
      <input type="text" id="player1" placeholder="Nome do Jogador 1">
    </div>
    <div class="playerInput">
      <label for="player2">Jogador 2 &#40;O&#41;</label>
      <input type="text" id="player2" placeholder="Nome do Jogador 2">
    </div>
    <button id="start">Jogar!</button>
    <h2>Vez de:
      <span id="playerTurn"></span>
    </h2>
    <section id="gameBoard">
      <span class="pointer" data-region="0.0"></span>
      <span class="pointer" data-region="0.1"></span>
      <span class="pointer" data-region="0.2"></span>
      <span class="pointer" data-region="1.0"></span>
      <span class="pointer" data-region="1.1"></span>
      <span class="pointer" data-region="1.2"></span>
      <span class="pointer" data-region="2.0"></span>
      <span class="pointer" data-region="2.1"></span>
      <span class="pointer" data-region="2.2"></span>
    </section>
  </div>
</body>

</html>
